<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Login | astaDrive</title>
</head>
<body>
    <section class="login-container">
        <form id="signup-form">
            
            <strong>Create New Account</strong>
            
            <section class="form-control-container">
             
                <section class="login-form-control">
                    <label for="login-full-name">Full Name</label>
                    <input type="text" class="login-full-name" name="fullname" id="login-full-name" placeholder="Enter full name" required>
                </section>

                <section class="login-form-control">
                    <label for="login-email">Email </label>
                    <input type="email" class="login-email" name="email" id="login-email" placeholder="Enter email address" required>
                </section>
                
                <section class="login-form-control">
                    <label for="login-password">Password</label>
                    <input type="password" class="login-password" name="password" id="login-password" placeholder="Enter password" required>
                </section>
                
                <section class="login-form-control">
                    <input type="submit" class="login-btn" id="login-btn" value="Sign Up">
                </section>

                <section class="login-form-control">
                    <p class="create-account">Already have an account? <a href="./index.html">Login ?</a></p>
                </section>

            </section>

        </form>
    </section>

    <!-- Script -->
     <script>
        const signupBtn = document.querySelector('form');
         
        // Login page to be redirected to dashboard
         signupBtn.addEventListener('submit', (e) => {
                e.preventDefault();

                window.location.href = './index.html';
            });
     </script>
</body>
</html>
