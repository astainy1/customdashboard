<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Login | astaDrive</title>
</head>
<body>
    <section class="login-container">
        <form id="signup-form">
            
            <strong>Reset Password</strong>
            
            <section class="form-control-container">

                <section class="login-form-control">
                    <label for="login-password">New Password </label>
                    <input type="password" class="login-password" name="password" id="login-password" placeholder="Enter new password" required>
                </section>

                <section class="login-form-control">
                    <label for="login-password">Repeat Password </label>
                    <input type="password" class="login-password" name="password" id="login-password" placeholder="Enter new password" required>
                </section>
                
                <section class="login-form-control">
                    <input type="submit" class="login-btn" id="login-btn" value="Change Password"> 
                </section>

                <section class="login-form-control">
                    <p class="create-account">Remember your password? <a href="./index.html">Login?</a></p>
                </section>

            </section>

        </form>
    </section>

    <!-- Script -->
     <script>
        const newPasswordBtn = document.querySelector('form');
         
        // Login page to be redirected to dashboard
         newPasswordBtn.addEventListener('submit', (e) => {
                e.preventDefault();

                window.location.href = './index.html';
            });
     </script>
</body>
</html>
