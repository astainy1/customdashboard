<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Login | astaDrive</title>
</head>
<body>
    <section class="login-container">
        <form>
            
            <strong>Login (Start your session)</strong>
            
            <section class="form-control-container">

                <section class="login-form-control">
                    <label for="login-email">Email </label>
                    <input type="email" class="login-email" name="email" id="login-email" placeholder="Enter email address" required>
                </section>
                
                <section class="login-form-control">
                    <label for="login-password">Password</label>
                    <input type="password" class="login-password" name="password" id="login-password" placeholder="Enter password" required>
                </section>
                
                <section class="login-form-control">
                    <input type="submit" class="login-btn" id="login-btn" value="Login">
                </section>

               <section class="login-form-footer">
                    <section class="forgot-password-link">
                        <a href="./forgotpassword.html">Forgot Password?</a>
                    </section> 

                    <section class="signup-link">
                        <a href="./signup.html">Sign Up?</a>
                    </section> 
               </section> 

            </section>

        </form>
    </section>

    <!-- Script -->
     <script>
        const loginBtn = document.querySelector('form');
         
        // Login page to be redirected to dashboard
         loginBtn.addEventListener('submit', (e) => {
                e.preventDefault();

                window.location.href = './dashboard.html';
            });
     </script>
</body>
</html>
